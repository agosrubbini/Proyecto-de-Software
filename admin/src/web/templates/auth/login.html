{% extends "layout.html" %}

{% block title %}Login{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Poppins', sans-serif;
    }
    
    h1 {
        padding-top: 20px;
        font-size: 24px !important;
        margin-bottom: 0 !important;
        font-weight: 600;
    }

    .input, form {
        background-color: white;
    }
    
    .div-titulo {
        width: fit-content;
        text-align: center;
    }

    .linea-titulo {
        border: none;
        border: 2px solid var(--primary-color);
        margin-top: 0px;
        width: 100%;
    }

    form {
        display: block;
        width: 30%;
        margin: 60px auto;
        height: 80%;
        padding: 30px 50px;
        border-radius: 15px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        background-color: white;
    }

    hr {
        margin-top: -10px;
        border: 1px solid black;
    }

    input {
        margin-bottom: 15px;
        border-radius: 10px;
        border: 1px solid hsl(221, 14%, 80%);
        padding: 10px;
        height: 40px;
        transition: box-shadow 0.2s ease, border-color 0.2s ease;
        width: 100%;
    }

    input:focus {
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        border-color: hsl(221, 14%, 50%);
        outline: none;
    }

    button {
        background-color: var(--primary-color);
        width: 300px;
        height: 40px;
        color: white;
        font-weight: bold;
        display: block;
        margin: 20px auto;
        border-radius: 20px;
        border: none;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
        background-color: hsl(221, 14%, 40%);
        transform: scale(1.05);
    }

    .input, .input::placeholder, .label, .button {
        color: black;
        font-weight: 600;
    }

    i {
        color: black;
    }

    .control {
        position: relative;
    }

    .icon {
        position: absolute;
        left: 10px;
        top: 10px;
    }

    .input {
        padding-left: 35px;
    }
</style>

<section>
    <form method="POST" action="{{ url_for('login.authenticate') }}">
        <div class="div-titulo">
            <h1 class="label">Iniciar Sesión</h1>
            <hr class="linea-titulo">
        </div>
        <label class="label" for="email">Correo:</label>
        <div class="control has-icons-left">
            <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
            </span>
            <input class="input" name="email" placeholder="Correo" required />
        </div>
        <hr>
        <label class="label" for="password">Contraseña:</label>
        <div class="control has-icons-left">
            <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
            </span>
            <input class="input" type="password" name="password" placeholder="Contraseña" required />
        </div>
        <hr>
        <button type="submit">Confirmar</button>
    </form>
</section>
{% endblock %}
