{% extends "layout.html" %}

{% block title %}Login{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
<style>
    
    h1{
        padding-top: 20px;
        font-size: 20px !important;
        margin-bottom: 0 !important;
    }

    .input, form{
        background-color: white;
    }
    
    .div-titulo {
        width: fit-content;
    }

    .linea-titulo{
        border: none;
        border: 2px solid var(--primary-color);
        margin-top: 0px;
        width: 100%;
    }

    form {
        display:block;
        width: 30%;
        margin: 60px auto;
        height: 80%;
        padding: 20px 40px;;
        border-radius: 10px;
    }
    
    hr{
        margin-top:-10px;
        border: 1x solid black;
    }

    input{
        margin-bottom: 10px;
        border: none;
        outline: none;
        width: 100%;
        height: 30px;
    }

    button{
        background-color: var(--primary-color);
        width: 300px;
        height: 30px;
        color: black;
        font-style: bold;
        font-weight: 600;
        display: block;
        margin: 20px auto;
    }
    
    .input, .input:focus{
        box-shadow: none;
        border: none;
        outline: none;
    }

    .input, .input::placeholder, .label, .button{
        color: black;
        font-weight: 600;
        font-style: bold;
    }
    
    i {
        color:black;
    }
</style>

<section>
    <form method="POST" action="{{ url_for('login.authenticate') }}" >
        <div class="div-titulo">
            <h1 class="label" >Iniciar Sesión</h1>
            <hr class="linea-titulo">
        </div>
        <label class="label" for="email">Correo:</label>
        <div class="control has-icons-left ">
            <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
            </span>
            <input class="input" name="email" placeholder="Correo" required />
        </div>
        <hr>
        <label class="label" for="password">Contraseña:</label>
        <div class="control has-icons-left">
            <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
            </span>
            <input class="input" type="password" name="password" placeholder="Contraseña" required />
        </div>
        <hr>
        <button type="submit">Confirmar</button>
    </form>
</section>
{% endblock %}
