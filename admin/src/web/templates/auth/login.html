{% extends "layout.html" %}

{% block title %}Login{% endblock %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/auth.css') }}">
{% endblock %}
{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<section>
    <form method="POST" action="{{ url_for('login.authenticate') }}">
        <div class="div-titulo">
            <h1 class="label">Iniciar Sesión</h1>
            <hr class="linea-titulo">
        </div>
        <label class="label" for="email">Correo:</label>
        <div class="control has-icons-left">
            <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
            </span>
            <input class="input" name="email" placeholder="Correo" required />
        </div>
        <hr>
        <label class="label" for="password">Contraseña:</label>
        <div class="control has-icons-left">
            <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
            </span>
            <input class="input" type="password" name="password" placeholder="Contraseña" required />
        </div>
        <hr>
        <button type="submit">Confirmar</button>
    </form>
</section>
{% endblock %}
