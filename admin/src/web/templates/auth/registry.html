{% extends "layout.html" %}

{% block title %}Registrarse{% endblock %}

{% block content %}

<style>
    body {
        font-family: 'Poppins', sans-serif;
    }
    
    h1 {
        padding-top: 20px;
        font-size: 24px !important;
        margin-bottom: 0 !important;
        font-weight: 600;
    }

    select {
        border-radius: 10px;
        background-color: hsl(221, 14%, 20%);
        width: 175px;
        height: 40px;
        text-align: center;
        color: hsl(221, 14%, 93%);
        font-family: 'Poppins', sans-serif;
        margin-bottom: 15px;
        border-color: hsl(221, 14%, 50%);
        padding-inline-end: 2px;
        transition: background-color 0.3s ease;
    }
    
    select:hover {
        background-color: hsl(221, 14%, 15%);
    }

    .input, form {
        background-color: white;
    }
    
    .div-titulo {
        width: fit-content;
    }

    .linea-titulo {
        border: none;
        border: 2px solid var(--primary-color);
        margin-top: 0px;
        width: 100%;
    }

    form {
        display: block;
        width: 30%;
        margin: 60px auto;
        height: 80%;
        padding: 30px 50px;
        border-radius: 15px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        background-color: white;
    }

    hr {
        margin-top: -10px;
        border: 1px solid black;
    }

    input {
        margin-bottom: 15px;
        border-radius: 10px;
        border: 1px solid hsl(221, 14%, 80%);
        padding: 10px;
        height: 40px;
        transition: box-shadow 0.2s ease, border-color 0.2s ease;
        width: 100%;
    }

    input:focus {
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        border-color: hsl(221, 14%, 50%);
        outline: none;
    }

    button {
        background-color: var(--primary-color);
        width: 300px;
        height: 40px;
        color: white;
        font-weight: bold;
        display: block;
        margin: 20px auto;
        border-radius: 20px;
        border: none;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
        background-color: hsl(221, 14%, 40%);
        transform: scale(1.05);
    }
    
    .input, .input::placeholder, .label, .button {
        color: black;
        font-weight: 600;
        font-style: bold;
    }
    
    i {
        color: black;
    }
</style>

<form  method="POST" action="{{ url_for('registry.registry_function') }}">
    
    {{ form.csrf_token }}
    <div class="div-titulo">
        <h1 class="label">Registrar usuario</h1>
        <hr class="linea-titulo">
    </div>
    
    <label class="label">Correo Electrónico</label>
    <div class="control has-icons-left">
        <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
        </span>
        <input class="input" type="email" id="email" name="{{ form.email.name }}" placeholder="Ingrese su correo electrónico" value="{{ form.email.value }}">
    </div>  
    <hr>
    
    <label class="label">Alias</label>
    <div class="control has-icons-left">
        <span class="icon is-small is-left">
            <i class="fa-solid fa-user"></i>
        </span>
        <input class="input" type="text" id="alias" name="{{ form.alias.name }}" placeholder="Ingrese su alias" value="{{ form.alias.value }}">
    </div>
    <hr>
    
    <label class="label">Contraseña</label>
    <div class="control has-icons-left">
        <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
        </span>
        <input class="input" type="password" id="password" name="{{ form.password.name }}" placeholder="Ingrese su contraseña" value="{{ form.password.value }}">
    </div> 
    <hr> 
    
    <label class="label">Repita la contraseña</label>
    <div class="control has-icons-left">
        <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
        </span>
        <input class="input" type="password" id="confirm_password" name="{{ form.confirm.name }}" placeholder="Ingrese la contraseña nuevamente" value="{{ form.confirm.value }}">
    </div>
    <hr>
    
    <label class="label">Rol</label>
    <div class="control">
        <select id="role" name="{{ form.role.name }}" value="{{ form.role.value }}">
            <option>Selecciona un rol</option>
            <option>Super Administrador</option>
            <option>Administración</option>
            <option>Ecuestre</option>
            <option>Técnica</option>
            <option>Sin Rol</option>
        </select>
    </div>
    <hr>
    
    <button type="submit">Registrar usuario</button>
</form>

{% endblock %}
