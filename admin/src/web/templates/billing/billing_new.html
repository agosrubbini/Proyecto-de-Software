{% extends "layout.html" %}
{% block title %}Nuevo cobro{% endblock %}
{% block head %}
    {{ super() }}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js" integrity="sha256-+C0A5Ilqmu4QcSPxrlGpaZxJ04VjsRjKu+G82kl5UJk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css" integrity="sha256-ze/OEYGcFbPRmvCnrSeKbRTtjG4vGLHXgOqsyLFTRjg=" crossorigin="anonymous" />
{% endblock %}
{% block content%}
<form method="POST" action="{{ url_for('billing.new_billing') }}">
    {{ form.csrf_token }}

    <div class="div-titulo">
        <h1 class="label">Agregar cobro</h1>
        <hr class="linea-titulo">
    </div>

    <label class="label" for="jya">J&A</label>
    <div class="control">
        <select name="jya" id="jya">
            <option value=""></option>
            {% for jya in jya_list %}
            <option value="{{ jya.id }}">{{ jya.name }} {{ jya.last_name }}</option>
            {% endfor %}
        </select>
    </div>
    <hr>

    <label class="label" for="fecha">Fecha de pago</label>
    <input class="input" type="date" name="fecha" id="fecha">
    <hr>

    <label class="label" for="payment_method">Metodo de pago</label>
    <div class="control">
        <select name="payment_method" id="payment_method" enabled>
            <option value=""></option>
            <option value="efectivo">Efectivo</option>
            <option value="credito">Tarjeta de crédito</option>
            <option value="debito">Tarjeta de débito</option>
        </select>
    </div>
    <div class="checkbox-wrapper-13 checkbox-otro">
        <label class="label" for="otro" style="margin-right: 10px;">Otro</label>
        <input class="checkbox" type="checkbox" name="otro" id="otro">
    </div>
    <input class="input" type="text" name="payment_method_otro" id="payment_method_otro" disabled>
    <hr>

    <label class="label" for="amount">Monto</label>
    <input class="input" name="amount" type="number" step="0.01">
    <hr>

    <label class="label" for="employee">Empleado</label>
    <div class="control">
        <select name="employee" id="jya">
            <option value="{{ employee_actual.id }}">{{employee_actual.name}} {{employee_actual.last_name}}</option>
            {% for employee in employee_list %}
            <option value="{{ employee.id }}">{{ employee.name }} {{ employee.last_name }}</option>
            {% endfor %}
        </select>
    </div>
    <hr>

    <label class="label" for="observations">Observaciones:</label>
    <textarea class="input" name="observations" id="observations" rows="4" cols="50"></textarea>
    <hr>

    <button type="submit">Crear</button>
</form>

<script>
    $(document).ready(function () {
        //Script para el select de J&A
        $('select').selectize({
            sortField: 'text'
        });

        //Script para mostrar la fecha actual en el input de fecha
        var today = new Date().toISOString().split('T')[0];
        document.getElementById('fecha').value = today;

        //Script para habilitar el input de otro metodo de pago
        $('#otro').change(function() {
            if (this.checked) {
                $('#payment_method').prop('disabled', true);
                $('#payment_method_otro').prop('disabled', false);
            } else {
                $('#payment_method').prop('disabled', false);
                $('#payment_method_otro').prop('disabled', true);
            }
        });
    });
</script>

<style>
    
    body {
        font-family: 'Poppins', sans-serif;
    }
    
    h1 {
        padding-top: 20px;
        font-size: 24px !important;
        margin-bottom: 0 !important;
        font-weight: 600;
    }

    select {
        border-radius: 10px;
        background-color: hsl(221, 14%, 20%);
        width: 175px;
        height: 40px;
        text-align: center;
        color: hsl(221, 14%, 93%);
        font-family: 'Poppins', sans-serif;
        margin-bottom: 15px;
        border-color: hsl(221, 14%, 50%);
        padding-inline-end: 2px;
        transition: background-color 0.3s ease;
    }
    
    select:hover {
        background-color: hsl(221, 14%, 15%);
    }

    .input, form {
        background-color: white;
    }
    
    .div-titulo {
        width: fit-content;
    }

    .linea-titulo {
        border: none;
        border: 2px solid var(--primary-color);
        margin-top: 0px;
        width: 100%;
    }
    
    form {
        display: block;
        width: 30%;
        margin: 60px auto;
        height: 80%;
        padding: 30px 50px;
        border-radius: 15px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        background-color: white;
    }

    hr {
        margin-top: -10px;
        border: 1px solid black;
    }

    input {
        margin-bottom: 15px;
        border-radius: 10px;
        border: 1px solid hsl(221, 14%, 80%);
        padding: 10px;
        height: 40px;
        transition: box-shadow 0.2s ease, border-color 0.2s ease;
        width: 100%;
    }

    input:focus {
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        border-color: hsl(221, 14%, 50%);
        outline: none;
    }

    button {
        background-color: var(--primary-color);
        width: 100%;
        height: 40px;
        color: white;
        font-weight: bold;
        display: block;
        margin: 20px auto;
        border-radius: 20px;
        border: none;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
        background-color: hsl(221, 14%, 40%);
        transform: scale(1.05);
    }   

    .input, .input::placeholder, .label, .button {
        color: black;
        font-weight: 600;
        font-style: bold;
    }
    
    i {
        color: black;
    }
    
    .otro_payment {
        display: flex;
        justify-content: space-between;
    }

    .checkbox-otro {
        display: flex;
    }

    @supports (-webkit-appearance: none) or (-moz-appearance: none) {
        .checkbox-wrapper-13 input[type=checkbox] {
          --active: #275EFE;
          --active-inner: #fff;
          --focus: 2px rgba(39, 94, 254, .3);
          --border: #BBC1E1;
          --border-hover: #275EFE;
          --background: #fff;
          --disabled: #F6F8FF;
          --disabled-inner: #E1E6F9;
          -webkit-appearance: none;
          -moz-appearance: none;
          height: 21px;
          outline: none;
          display: inline-block;
          vertical-align: top;
          position: relative;
          margin: 0;
          cursor: pointer;
          border: 1px solid var(--bc, var(--border));
          background: var(--b, var(--background));
          transition: background 0.3s, border-color 0.3s, box-shadow 0.2s;
        }
        .checkbox-wrapper-13 input[type=checkbox]:after {
          content: "";
          display: block;
          left: 0;
          top: 0;
          position: absolute;
          transition: transform var(--d-t, 0.3s) var(--d-t-e, ease), opacity var(--d-o, 0.2s);
        }
        .checkbox-wrapper-13 input[type=checkbox]:checked {
          --b: var(--active);
          --bc: var(--active);
          --d-o: .3s;
          --d-t: .6s;
          --d-t-e: cubic-bezier(.2, .85, .32, 1.2);
        }
        .checkbox-wrapper-13 input[type=checkbox]:disabled {
          --b: var(--disabled);
          cursor: not-allowed;
          opacity: 0.9;
        }
        .checkbox-wrapper-13 input[type=checkbox]:disabled:checked {
          --b: var(--disabled-inner);
          --bc: var(--border);
        }
        .checkbox-wrapper-13 input[type=checkbox]:disabled + label {
          cursor: not-allowed;
        }
        .checkbox-wrapper-13 input[type=checkbox]:hover:not(:checked):not(:disabled) {
          --bc: var(--border-hover);
        }
        .checkbox-wrapper-13 input[type=checkbox]:focus {
          box-shadow: 0 0 0 var(--focus);
        }
        .checkbox-wrapper-13 input[type=checkbox]:not(.switch) {
          width: 21px;
        }
        .checkbox-wrapper-13 input[type=checkbox]:not(.switch):after {
          opacity: var(--o, 0);
        }
        .checkbox-wrapper-13 input[type=checkbox]:not(.switch):checked {
          --o: 1;
        }
        .checkbox-wrapper-13 input[type=checkbox] + label {
          display: inline-block;
          vertical-align: middle;
          cursor: pointer;
          margin-left: 4px;
        }
    
        .checkbox-wrapper-13 input[type=checkbox]:not(.switch) {
          border-radius: 7px;
        }
        .checkbox-wrapper-13 input[type=checkbox]:not(.switch):after {
          width: 5px;
          height: 9px;
          border: 2px solid var(--active-inner);
          border-top: 0;
          border-left: 0;
          left: 7px;
          top: 4px;
          transform: rotate(var(--r, 20deg));
        }
        .checkbox-wrapper-13 input[type=checkbox]:not(.switch):checked {
          --r: 43deg;
        }
      }
    
      .checkbox-wrapper-13 * {
        box-sizing: inherit;
      }
      .checkbox-wrapper-13 *:before,
      .checkbox-wrapper-13 *:after {
        box-sizing: inherit;
      }

</style>
{% endblock %}
