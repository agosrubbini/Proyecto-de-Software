{% extends "layout.html" %}

{% block content %}
<form action="{{ url_for('registry.registry_add')}}" method="POST">
    <input type="text" name="email", placeholder="Ingrese su email">
    <input type="text" name="alias", placeholder="Ingrese su alias">
    <input type="text" name="password", placeholder="Ingrese su contraseña">
    <input type="text" name="password_verification", placeholder="Ingrese la contraseña nuevamente">
    <button>Registrarse</button>
{% endblock %}
